<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <div ng-show="is_alert==true">
      <div class="alert alert-success alert-dismissible" role="alert">
        {{ alert_message }}
      </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-3">
      <form class="form-horizontal" ng-submit="send()" ng-init="init()" >
        <div class="form-group">
          <label class="col-sm-2 control-label">Input Type </label>
          <div class="col-sm-4">
            <select  ng-model="input_type" class="form-control" ng-change="input_type_select(input_type)">
              <option ng-repeat=" _input_type in input_types" value="{{_input_type}}"> 
                {{_input_type}} 
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Location Type </label>
          <div class="col-sm-4">
            <select  ng-model="location_type" class="form-control" ng-change="select_location_type()">
              <option value="">--Select--</option>
              <option ng-repeat=" _location_type in location_types" value="{{_location_type}}"> 
                {{_location_type}} 
              </option>
            </select>
          </div>
        </div>
        <!-- <div class="form-group" ng-repeat="_location_type in location_types" 
              ng-show="location_type_num>=$index">
          <label for="{{_location_type}}" class="col-sm-2 control-label"> {{ _location_type }} </label>
          <div class="col-sm-4">
            <input type="text" ng-model="location_types_value[$index]" name="{{_location_type}}" class="form-control" id="" placeholder="" >
          </div>
        </div> -->
        <div class="form-group" ng-repeat="_location_type in location_types" 
            ng-show="location_type_num>=$index">
          <label for="{{_location_type}}" class="col-sm-2 control-label"> {{_location_type}} </label>
          <div class="col-sm-4">
            <input type="file" ng-model="location_types_file[$index]" ngf-select 
                  ng-show="location_type_num==$index && input_bulk" name="file" class="form-control" id="file">
            <input type="text" ng-model="location_types_value[$index]" ng-show="location_type_num==$index && !input_bulk" name="" class="form-control" id="" placeholder="">
            <select  ng-model="location_types_value[$index]" class="form-control" 
                      ng-show="location_type_num>$index" ng-change="location_type_value_select($index)">
              <!-- <option value="">--Select--</option> -->
              <option ng-repeat=" _location in locations[$index]" value="{{_location}}"> 
                {{_location}} 
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-3">
            <button type="button" ng-click="create()" class="btn btn-primary"> Create </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
