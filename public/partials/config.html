<div class="container-fluid center">
  <div class="row">
  <div class="col-sm-offset-3">
    <form class="form-horizontal" ng-init="init()">
      <div class="form-group">
        <label class="col-sm-3 control-label">Location Context </label>
          <div class="col-sm-3">
            <select  ng-model="location_type" class="form-control" ng-change="select_location_type()">
              <option ng-repeat=" _location_type in location_types" value="{{_location_type}}"> 
                {{_location_type}} 
              </option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-repeat="_location_type in location_types" 
            ng-show="location_type_num>=$index">
          <label for="{{_location_type}}" class="col-sm-3 control-label"> {{_location_type}} </label>
          <div class="col-sm-3">
            <!-- <input type="text" ng-model="location_types_value[$index]" class="form-control"> -->
            <select  ng-model="location_types_value[$index]" class="form-control"
                      ng-change="location_type_value_select($index)">
              <option ng-repeat=" _location in locations[$index]" value="{{_location}}"> 
                {{_location}} 
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3 col-sm-offset-3">
            <button type="button" ng-click="create()" class="btn btn-primary"> Create </button>
          </div>
        </div>

    </form>
  </div>
</div>
