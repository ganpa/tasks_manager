<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="is_alert">
      {{ alert_message }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading"> 
        Create a New Account
      </div>
   
    <div class="panel-body col-sm-offset-1">
    <br>
<!-- <div class="container-fluid center"> -->
  <!-- <div class="row"> -->
  <!-- <div class="col-sm-4 col-sm-offset-3"> -->
   <form class="form-horizontal col-sm-offset-0">
    <div class="form-group">
      <!-- <label for="name" class="col-sm-4 control-label"> Name </label> -->
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="account.name" placeholder="Account name">
      </div>
    </div>
    <div class="form-group">
      <!-- <label for="email" class="col-sm-4 control-label"> Email </label> -->
      <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="account.email" placeholder="Email ID">
      </div>
    </div>
    <div class="form-group">
      <!-- <label class="col-sm-10 control-label pull-left">Location Type </label> -->
      <!-- <br> -->
      <div class="col-sm-10">
        <select  ng-model="account.location_type" class="form-control" ng-change="select_location_type()" placeholder="Location Type">
          <!-- <option> Location Type</option> -->
          <option ng-repeat=" _location_type in location_types" value="{{_location_type}}"> 
            {{_location_type}} 
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <!-- <label for="location_name" class="col-sm-4 control-label"> Location Name </label> -->
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="account.location_name" placeholder="Location Name">
      </div>
    </div>
    <div class="form-group">
      <!-- <label for="subdomain" class="col-sm-4 control-label"> Domain Name </label> -->
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="account.subdomain" placeholder="domain">
        <!-- <span> @task_manager.com </span> -->
      </div>
      <div class="col-sm-5 pull-left">
        <p class="form-control-static">.{{APP_NAME}}.com </p>
        <!-- <span> .taskmanager.com </span> -->
      </div>

    </div>
  </form> <!-- form -->
  </div> <!-- panel body -->
   <!--  <div class="row form-group">
    <div class="col-sm-10 col-sm-offset-1 line">
    <div name="employee_form" class="panel panel-default" ng-show="true"> -->
      <div class="panel-heading">
        Create a user
        <!-- <button type="button" class="btn btn-default btn-sm pull-right" ng-click="goto_create_location()">
          <span class="glyphicon glyphicon-plus"></span>
        </button> -->
      </div>
      <!-- <div class="row"> -->
      <div class="panel-body col-sm-offset-1" >
       <form class="form-horizontal col-sm-offset-0">

        <div class="form-group">
        <!-- <label for="name" class="col-sm-4 control-label"> Name </label> -->
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="user.name" placeholder="Username">
        </div>
        </div>
        <div class="form-group">
        <!-- <label for="password" class="col-sm-4 control-label">Password</label> -->
        <div class="col-sm-10">
          <input type="password" class="form-control"  ng-model="user.password" placeholder="Password">
        </div>
        </div>
        <div class="form-group">
          <!-- <label for="password_confirmation" class="col-sm-4 control-label">Confirm Password </label> -->
          <div class="col-sm-10">
            <input type="password" class="form-control"  ng-model="user.password_confirmation" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="create_account()">Create Account</button>
          </div>
        </div>
      <!-- </div>  panel body  -->
      <!-- </div> row --> 
      <!-- </div> panel
    </div>
    </div> -->
    
    
  </form>
  <!-- </div> -->
<!-- </div> -->
<!-- </div> -->
</div> <!-- panel body -->
<div class="panel-footer">
  <center> Thank you for signing up ! </center>

</div>
</div>
</div>

  </div>

       {{ alert_message }}
    </div>
