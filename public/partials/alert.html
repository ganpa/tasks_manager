<div class="container">
<div class="row">
  <div class="col-sm-3">
  </div>
  <div ng-show="is_alert">
  <div class="col-sm-6">
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
       {{ alert_message }}
    </div>
  </div>
  <div class="col-sm-8">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="!success">
       {{ alert_message }}
    </div>
  </div>
  </div>
</div>
</div>
